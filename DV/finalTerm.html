<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>DV - Final Term Project</title>
		<link rel="stylesheet" href="finalTerm.css">
		<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="finalTerm.js"></script>
	</head>
	<body>
		<div id="Title">about KOREA</div>
		<div class="nameWarpper">
			<div class="name" id="gdpTitle">GDP</div>
			<div class="name" id="murderTitle">Murder</div>
			<div class="name" id="suicideTitle">Suicide</div>
			<div class="name" id="unemploymentTitle">Unemployment</div>
			<div class="name" id="workinghoursTitle">Workinghours</div>
		</div>	
		<div class="toggleWarpper">
			<div class="toggle">
			  <input id="gdp" type="checkbox" />
			  <label for="gdp">
			    <div class="card flip"></div>
			  </label>
			</div>
			<div class="toggle">
			  <input id="murder" type="checkbox" />
			  <label for="murder">
			    <div class="card flip"></div>
			  </label>
			</div>
			<div class="toggle">
			  <input id="suicide" type="checkbox" />
			  <label for="suicide">
			    <div class="card flip"></div>
			  </label>
			</div>
			<div class="toggle">
			  <input id="unemployment" type="checkbox" />
			  <label for="unemployment">
			    <div class="card flip"></div>
			  </label>
			</div>
			<div class="toggle">
			  <input id="workinghours" type="checkbox" />
			  <label for="workinghours">
			    <div class="card flip"></div>
			  </label>
			</div>
		</div>
		
		<a href="#" class="back-to-top">Back to Top</a>
